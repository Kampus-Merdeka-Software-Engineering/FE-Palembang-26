<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body style="position: relative;">
    <img src="/image/login_vectorbiru.svg" style="left: 0; bottom: 0; position: absolute; z-index: 0;">
    <img src="/image/login_vectorhijau.svg" style="right: 0; bottom: 0; position: absolute; z-index: 0;">
    <h1 style="text-align: center; font-size: 50px;">Welcome back!</h1>
    <p style="text-align: center; font-size: 30px;">Log in now, to continue</p>

    <div class="container">
        <div class="container-image">
            <img src="/image/login_image1.svg" class="image1">
            <img src="/image/login_image2.svg" class="image2">    
        </div>
        
        <div class="container-form">
            <h1 style="font-size: 50px; color: #1090CB;">PROMIL</h1>
            <form id="login-form" action="">
                <div class="container-email">
                    <p class="email-text">Email Address</p>
                    <div class="container-input">
                        <img src="/image/login_email.svg">
                        <input id="email-input" type="text" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="container-email">
                    <p class="email-text">Password</p>
                    <div class="container-input">
                        <img src="/image/login_password.svg">
                        <input id="password-input" type="password" placeholder="Enter your password" style="transform: translateX(11px)">
                    </div>
                </div>
            </form>
            
            <a href="/pages/forgotpassword.html" class="forget-password">Forget Password ?</a>
            
            <p id="error-message" style="color: red; text-align: center; font-size: 16px;"></p>
            <button id="login-button" class="button-login">Login</button>

            <!-- Button open Signup -->
            <p style="font-size: 20px;">Don't have an account? <button id="popup-signup" style="color: #1E6ADC;">Sign Up</button></p>

            <!-- Popup Signup -->
            <div class="popup" id="popup">
                <div class="container-signup">
                    <img src="/image/signup_logo.svg" style="width: 169px; height: 151px;">
                    <h1 style="color: #1090cb; font-size: 55px;">PROMIL</h1>
                    
                    <!-- Input Data -->
                    <form action="" class="form-signup" id="signup-form">
                        <div class="container-signup-input">
                            <p>Email</p> 
                            <input type="text" class="input-signup" id="signup-email">
                        </div> 
                        
                        <div class="container-signup-input">
                            <p>Password</p>
                            <input type="password" class="input-signup" id="signup-password">
                        </div>
                        
                        <div class="container-signup-input">
                            <p>Confirm Password</p>
                            <input type="password" class="input-signup" id="confirm-password">
                        </div>
                        
                        <div class="container-signup-input">
                            <p>Username</p>
                            <input type="text" class="input-signup" id="signup-username">
                        </div>

                        <!-- Error messages will be displayed here -->
                        <div id="error-messages" class="error-messages"></div>

                        <div class="container-signup-button">
                            <button id="close-popup" class="button-reset">Close</button>
                            <button id="submit-button" class="button-reset">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Overlay -->
            <div class="overlay" id="overlay"></div>
        </div>      
    </div>
    <script src="/javascript/validasiSignup.js"></script>
    <script src="/javascript/validasiLogin.js"></script>
    <script src="/javascript/popupsignup.js"></script>
</body>
</html>
