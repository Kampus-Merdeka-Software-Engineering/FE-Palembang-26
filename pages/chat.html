<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="container-chat">
        <div class="container-logo">
            <img src="/image/landing_logo.svg" style="width: 135px; height: 87px;">
            <h1 style="color: #1090cb; font-size: 55px;">PROMIL</h1>
        </div>
        
        <form action="">
            <!-- Nama -->
            <div class="container-input">
                <p>Nama</p>
                <input type="text">
            </div>

            <!-- TTL -->
            <div class="container-input" style="transform: translateY(-35px);">
                <p>TTL</p>
                <input type="date">
            </div>

            <!-- Usia Kehamilan -->
            <div class="container-input" style="transform: translateY(-70px);">
                <p>Usia Kehamilan</p>
                <input type="text">
            </div>

            <!-- Riwayat Penyakit -->
            <div class="container-input" style="transform: translateY(-80px);">
                <p>Riwayat Penyakit</p>
                <textarea></textarea>
            </div>

            <!-- Pembayaran Via -->
            <div class="container-input" style="transform: translateY(-90px);">
                <p>Pembayaran Via</p>
                <select>
                    <option value="qris">Qris</option>
                    <option value="bni">BNI</option>
                    <option value="mandiri">Mandiri</option>
                    <option value="bca">BCA</option>
                    <option value="bri">BRI</option>
                    <option value="bsi">BSI</option>
                </select>
            </div>
        </form>

        <div class="container-button">
            <a href="#" class="button-reset">Close</a>
            <a href="#" class="button-send">Send</a>
        </div>
    </div>
</body>
</html>
